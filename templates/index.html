<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Utils - Weather & News</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tech Utils</h1>
            <p class="subtitle">Your personal weather and news companion</p>
        </header>

        <main>
            <section id="weather-section" class="section">
                <h2>Weather</h2>
                <div class="weather-input">
                    <input type="text" id="city-input" placeholder="Enter city name..." />
                    <button id="weather-btn">Get Weather</button>
                </div>
                <div id="weather-result" class="result-box"></div>
            </section>

            <section id="news-section" class="section">
                <h2>Top Headlines</h2>
                <div class="news-filter">
                    <select id="news-category">
                        <option value="general">General</option>
                        <option value="technology">Technology</option>
                        <option value="business">Business</option>
                        <option value="health">Health</option>
                        <option value="science">Science</option>
                    </select>
                    <button id="news-btn">Fetch News</button>
                </div>
                <div id="news-result" class="result-box"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Tech Utils. All rights reserved.</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
