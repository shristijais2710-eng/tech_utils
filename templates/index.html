<!DOCTYPE html>
<html>
<head>
    <title>Weather & News App</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }
        .box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .news-item {
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>Weather</h2>
    <div class="box">
        <button id="weather-btn">Get Weather (Delhi)</button>
        <div id="weather-result"></div>
    </div>

    <h2>News</h2>
    <div class="box">
        <select id="news-category">
            <option value="general">General</option>
            <option value="sports">Sports</option>
            <option value="technology">Technology</option>
            <option value="business">Business</option>
        </select>
        <button id="news-btn">Get News</button>

        <div id="news-result"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
