<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather & News App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather & News Dashboard</h1>
        </header>

        <section class="section">
            <h2>Weather</h2>
            <button id="weather-btn">Get Weather (Delhi)</button>
            <div id="weather-result" class="result-box"></div>
        </section>

        <section class="section">
            <h2>News</h2>
            <select id="news-category">
                <option value="general">General</option>
                <option value="sports">Sports</option>
                <option value="technology">Technology</option>
                <option value="business">Business</option>
            </select>
            <button id="news-btn">Get News</button>
            <div id="news-result" class="result-box"></div>
        </section>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
