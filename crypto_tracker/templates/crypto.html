<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Crypto Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Correct path for CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='crypto.css') }}">
<!-- Load Chart.js from CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
  <div class="header text-center">
    <h1>Live Crypto Dashboard</h1>
    <p class="timer" id="lastUpdated">Last updated: --</p>
    <p class="timer" id="nextUpdate">Next refresh in: --s</p>

    <select id="coinSelect" class="form-select w-auto mx-auto mb-3">
      <option value="bitcoin">Bitcoin</option>
      <option value="ethereum">Ethereum</option>
      <option value="dogecoin">Dogecoin</option>
      <option value="ripple">Ripple</option>
    </select>

    <div class="prices my-3">
      <span id="currentPrice">Current: --</span>
      <span id="highPrice">High 24h: --</span>
      <span id="lowPrice">Low 24h: --</span>
    </div>
  </div>

  <canvas id="cryptoChart" height="400"></canvas>
</div>

<!-- Correct path for your JS file -->
<script src="{{ url_for('static', filename='chart.js') }}"></script>
</body>
</html>
